<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>xtine.net - {% block title %}christine cheung{% endblock title %}</title>

    <meta name="description" content="xtine.net - christine cheung">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/static/css/style.css">

    <script src="/static/js/libs/modernizr-2.6.2.min.js"></script>
</head>

<body>

    <div id="container">

        <h1><a href="/">xtine.net</a></h1>

        <nav>
            <ul>
                <li{% if url == "about" %} class="active"{% endif %}><a href="/about">about</a></li>
                <li{% if url == "projects" %} class="active"{% endif %}><a href="/projects">projects</a></li>
                {# <li{% if url == "contact" %}class="active"{% endif %}><a href="/contact">contact</a></li> #}
            </ul>
        </nav>

        <div id="main" role="main">
            {% block content %}{% endblock content %}

        </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.10.0.min.js"><\/script>')</script>

    <script src="js/script.js"></script>

    <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
    <![endif]-->

</body>
</html>
