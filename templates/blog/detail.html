{% extends "base.html" %}

{% block title %}{{ entry.title }}{% endblock %}

{% block content %}

            <div class="entry">
                <h2>{{ entry.title }}</h2>
                <div class="date">{{ entry.published|date:"b d Y" }}</div>
                <div class="body">
                    {{ entry.body|safe }}
                </div>
            </div>

{% endblock %}
