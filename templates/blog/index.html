{% extends "base.html" %}

{% block title %}blog{% endblock %}

{% block content %}
    {% if entries %}
    {% for entry in entries %}
            <div class="entry">
                <h2>{{ entry.title }}</h2>
                <div class="date">{{ entry.published|date:"b d Y" }}</div>
                <div class="body">
                    {{ entry.body }}
                </div>
            </div>
    {% endfor %}
    {% endif %}
{% endblock %}
